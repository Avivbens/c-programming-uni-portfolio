---
name: PR Health Checks 🐛
on:
    pull_request:
        branches:
            - master
    push:
        branches:
            - master

permissions:
    contents: read
    actions: read
    pull-requests: write

jobs:
    PR-checks:
        runs-on: windows-2019
        name: PR Health Checks 🐛
        steps:
            - name: 📀 Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: 'Derive appropriate SHAs for base and head for `nx affected` commands'
              uses: nrwl/nx-set-shas@v4
              with: { main-branch-name: 'master' }

            - name: Get affected projects
              id: 'affected-projects'
              shell: bash
              run: |
                  affected=$(npx nx show projects --affected)
                  OUTPUT=$(echo $affected)
                  echo "::set-output name=affected::$OUTPUT"

            - name: Report affected over the PR
              uses: actions/github-script@v3
              with:
                  github-token: ${{secrets.GITHUB_TOKEN}}
                  script: |
                      const affectedProjectsStr = ${{steps.affected-projects.outputs.affected}};
                      const affectedProjects = affectedProjectsStr.split('\n');

                      let res = affectedProjects.join('\n - ');
                      if (!releaseNote.length || !res) {
                          res = '### No affected projects have been found.';
                      }

                      const AFFECTED_PROJECTS_HEADER = '## 📝 Nx Affected Report';
                      const body = [AFFECTED_PROJECTS_HEADER, res].join('\n');

                      // get last comment
                      const comments = await github.issues.listComments({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo
                      });

                      // find comments to delete
                      const commentsToDelete = comments.data.filter((comment) =>
                          comment.body.startsWith(AFFECTED_PROJECTS_HEADER)
                      );

                      // delete comments
                      const prms = commentsToDelete.map((comment) =>
                          github.issues.deleteComment({
                              comment_id: comment.id,
                              owner: context.repo.owner,
                              repo: context.repo.repo
                          })
                      );

                      await Promise.all(prms);

                      // create new comment for release note
                      github.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body
                      });

            - name: 🧪 Check out repository code
              uses: ./.github/workflows/health-check
              with:
                  run-lint: false
                  run-tests: false
                  run-build: true
                  run-build-command: 'npx nx affected --target=build:arm --parallel'
